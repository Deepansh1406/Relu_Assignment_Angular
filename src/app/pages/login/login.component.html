<div class="login-container">
  <div [formGroup]="loginForm" class="login-content">
      <p class="title">Login</p>
      <p class="title-intro">Welcome Back</p>
      <mat-form-field appearance="outline">
          <mat-label>Username</mat-label>
          <input 
            formControlName="username" 
            matInput placeholder="Username" type="text">
          <mat-error *ngIf="loginForm.controls['username'].hasError('required')">
              Username is required
          </mat-error>
          <mat-error *ngIf="loginForm.controls['username'].hasError('email')">
              Invalid Email
          </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
          <mat-label>Password</mat-label> 
          <input 
            formControlName="password"
            matInput [type]="hide ? 'password' : 'text'" 
            placeholder="Password"> 
          <mat-icon (click)="hide = !hide" matSuffix>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
          <mat-error *ngIf="loginForm.controls['password'].hasError('required')">
            Password is Required 
          </mat-error>
      </mat-form-field>
      <p class="forgot-label">Forgot Password</p>
      <p class="alternative">Don't have an Account? <span [routerLink]="['/register']">  SignUp</span></p>
      <button (click)="loginWithEmailAndPassword()"  [disabled]="loginForm.invalid" class="btn btnFill">Login</button>
      <div class="or-line-divider">
          <p class="or">Or</p>
      </div>
      <div (click)="loginWithGoogle()" class="google-card">
          <app-google-login-card>
          </app-google-login-card>
      </div>
  </div>
</div>
